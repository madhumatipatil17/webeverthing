<html>
<head>
    <title>Check Positive/Negative/Zero Number</title>
</head>
<body>
<script>
    var no = prompt("Enter the number", "");
    no = parseInt(no);

    if(no < 0)
        document.write("Entered  Number is Negative.");
    else if(no > 0)
        document.write(" Entered  Number is Negative");
    else
        document.write("Entered  Number is Zero.");
</script>
</body>
</html>
