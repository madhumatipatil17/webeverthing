<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="jscript.css">
  </head>
  <body>
    <div class="container">
        <form action="./employee.html">
            <h2>Sign in with HTC INC AD credentials</h2>
          
       
            <div class="form-control">
                <input type="text" id="email" placeholder="Enter email" required>
                <small>Error Message</small>
            </div>
           
            
           
            
            <div class="form-control">
                
                <input type="password" id="password" placeholder="Enter password" required>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <input type="password" id="password2" placeholder="Confirm Password" required>
                <small>Error Message</small>
            </div>
            
                 <input class="submit" type="reset" value="Cancel">
 
                 <a href="employee.html"><input type ="submit"/></a>
                 <script>
                     function myFunction() {
                         location.replace("employee.html")
                     }
                 </script>

            
        </form>
    </div>
   
    <script>

const email = document.getElementById('email');

const password = document.getElementById('password');
const password2 = document.getElementById('password2');


//Show input error messages
function showError(input, message) {
    const formControl = input.parentElement;
    formControl.className = 'form-control error';
    const small = formControl.querySelector('small');
    small.innerText = message;
}

//show success colour
function showSucces(input) {
    const formControl = input.parentElement;
    formControl.className = 'form-control success';
}

//check email is valid
function checkEmail(input) {
    const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    if(re.test(input.value.trim())) {
        showSucces(input)
    }else {
        showError(input,'Email is not invalid');
    }
}


//checkRequired fields
function checkRequired(inputArr) {
    inputArr.forEach(function(input){
        if(input.value.trim() === ''){
            showError(input,`${getFieldName(input)} is required`)
        }else {
            showSucces(input);
        }
    });
}


//check input Length
function checkLength(input, min ,max) {
    if(input.value.length < min) {
        showError(input, `${getFieldName(input)} must be at least ${min} characters`);
    }else if(input.value.length > max) {
        showError(input, `${getFieldName(input)} must be les than ${max} characters`);
    }else {
        showSucces(input);
    }
}

//get FieldName
function getFieldName(input) {
    return input.id.charAt(0).toUpperCase() + input.id.slice(1);
}

// check passwords match
function checkPasswordMatch(input1, input2) {
    if(input1.value !== input2.value) {
        showError(input2, 'Passwords do not match');
    }
}

//Event Listeners
form.addEventListener('submit',function(e) {
    e.preventDefault();

    checkRequired([ email,, password, password2,]);
  
    checkLength(password,10,50);
    
    checkEmail(email);
    checkPasswordMatch(password, password2);
});
    </script>
  </body>
</html>
