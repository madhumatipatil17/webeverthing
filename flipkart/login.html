<body class="bg">

<div id="header"></div>


<div class="signup">
	<div class="container">
	<div class="col-lg-8
		m-auto d-block">
		<form action="../index.html">
	
<h1>Sign in</h1>
		<div class="form-group">
			<label for="user">Email</label>
			<input type="email" name="email" id="email" required class="form-control" placeholder="abc@gmail.com">
			<h5 id="emailvalid" class="invalid-feedback" style="color:red;">
					Email is in-valid
        </h5>
		</div>

		<div class="form-group">
			<label for="password">
					Password
			</label>
			<input type="password" name="pass" id="password" class="form-control" placeholder="password" >
			<h5 id="passcheck" class="invalid-feedback" style="color: red;">
				**Please Fill the password
			</h5>
		</div>
		<div class="checkbox mb-3">
			<label>
			  <input type="checkbox" value="remember-me"> Remember me</label>
			<Label ><span style="margin-left: 109px;"><a href="#"> Forgot Password</a></Label></span>
		  </div>

	<input type="submit" id="submitbtn" value="sign In" class="btn btn-primary">

	</div>
	</div>
