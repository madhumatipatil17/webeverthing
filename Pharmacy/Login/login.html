<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
   
    <script src="login.js" type="text/javascript">
      
    </script>


</head>
<body>
 
<section>
  <div class="imgBx">
     <img src="../Rjorg/images/pexels-ketut-subiyanto-4546132.jpg" alt="">
  </div>
  <div class="contentBx">
      <div class="formBx">
        <h2>RJ Pharmacy</h2>
        <form name="logForm" action="javascript:void(0)" onsubmit="validateForm(logForm)">
        <div class="inputBx">
          <span>Username</span>
          <input type="text"  id="name" name="user">
          <div id="error_name" style="color: red;"></div>
        </div>
        <div class="inputBx">
          <span>Password</span>
          <input type="password" id="pass" name="pass">
          <div  id="error_pass" style="color: red;"></div>

        </div>
        <div class="inputBx">
          <div class="sign"><p><a href="../Signup/signup.html" style="text-decoration: none;">Are you new user?  Signup</a></p></div>
         </div>
         <div class="inputBx">
          <div class="sign"><p><a href="../Forget/forget.html" style="text-decoration: none;">Forget Password</a></p></div>
         </div>
        <div class="inputBx">
          <input type="submit" id="subButton" value="Login">
        </div>
        </form>
      </div>
  </div>
</section>
</body>
</html>
