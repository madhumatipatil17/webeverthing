<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signup</title>
  <link rel="stylesheet" href="signup.css">

  <script src="signup.js"></script>


</head>

<body>

  <section>
    <div class="imgBx">
      <img src="../Rjorg/images/pexels-total-shape-2383010.jpg" alt="">
    </div>
    <div class="contentBx">
      <div class="formBx">
        <h2>RJ Pharmacy</h2>
        <form name="logForm" action="javascript:void(0)" onsubmit="validateForm()">
          <div class="inputBx">
            <span>Firstname:</span>
            <input type="text" id="fname" name="fname">
            <div id="error_fname" style="color: red;"></div>
          </div>
          <div class="inputBx">
            <span>Lastname:</span>
            <input type="text" id="lname" name="lname">
            <div id="error_lname" style="color: red;"></div>

          </div>
          <div class="inputBx">
            <span>Email:</span>
            <input type="text" id="mail" name="mail">
            <div id="error_mail" style="color: red;"></div>

          </div>
          <div class="inputBx">
            <span>Password:</span>
            <input type="password" id="pass" name="pass">
            <div id="error_pass" style="color: red;"></div>

          </div>
          <div class="inputBx">
            <span>Confirm password:</span>
            <input type="password" id="cpass" name="cpass">
            <div id="error_cpass" style="color: red;"></div>

          </div>
          <div class="inputBx">
            <span>Today Date:</span>
            <input type="date" id="t-date" name="date">
            <div id="error_date" style="color: red;"></div>

          </div>

          <div style="margin-left: 80px;"><input type="checkbox" value="agree" name="agree" id="checkTick">&nbsp; I
            agree the terms and condition</div>
          <div class="inputBx">
            <input type="submit" value="signup">
          </div>
        </form>
      </div>


    </div>

  </section>
  <!-- <div class="check"></div> -->
</body>

</html>
